<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bài tập JS buổi 18</h1>
      <label class="form-label" for="addSo">Thêm số nguyên tố</label>
      <input class="form-control" id="addSo" type="text" />
      <button
        style="display: block"
        onclick="addSo()"
        class="btn btn-success mt-3 mb-4"
      >
        Thêm số
      </button>
      <span style="display: block" id="soNguyen"></span>
      <button
        style="display: block"
        onclick="baitap1()"
        class="btn btn-success mt-4"
      >
        Tổng các số dương trong mảng
      </button>
      <span style="display: none" id="ketQuaTongSoDuong"></span>
      <button
        onclick="baitap2()"
        style="display: block"
        class="btn btn-success mt-4"
      >
        Số dương trong mảng
      </button>
      <span style="display: none" id="soDuong"></span>
      <button
        onclick="baitap3()"
        style="display: block"
        class="btn btn-success mt-4"
      >
        Số nhỏ nhất trong mảng
      </button>
      <span id="soNhoNhat" style="display: none"></span>
      <button
        onclick="baitap4()"
        style="display: block"
        class="btn btn-success mt-4"
      >
        Số Dương nhỏ nhất trong mảng
      </button>
      <span id="duongNhoNhat" style="display: none"></span>
      <button
        onclick="baitap5()"
        style="display: block"
        class="btn btn-success mt-4"
      >
        Số chẵn cuối cùng trong mảng
      </button>
      <span id="chanCC" style="display: none"></span>
      <input
        class="form-control mt-4"
        placeholder="Nhập số vị trí 1"
        id="vitri1"
        type="text"
      />
      <input
        class="form-control mt-4"
        placeholder="Nhập số vị trí 2"
        id="vitri2"
        type="text"
      />
      <button onclick="baitap6()" class="btn btn-success mt-3">Đổi chổ</button>
      <span style="display: none" id="ketQuaDoiCho"></span>
      <button
        onclick="baitap7()"
        style="display: block"
        class="btn btn-success mt-4"
      >
        Sắp xếp tăng dần
      </button>
      <span id="soTangDan" style="display: none"></span>
      <button
        onclick="baitap8()"
        style="display: block"
        class="btn btn-success mt-4"
      >
        Số Nguyên tố đầu tiên
      </button>
      <span id="soNguyenTo" style="display: none"></span>
      <input
        placeholder="Thêm số nguyên"
        class="form-control mt-4"
        id="themso"
        type="text"
      />
      <button
        onclick="baitap9()"
        style="display: block"
        class="btn btn-success mt-4"
      >
        Thêm Số
      </button>
      <span id="ketQuaThemSo" style="display: none"></span>
      <button onclick="demSoNguyen()" class="btn btn-success mt-4">
        Đếm số nguyên
      </button>
      <span id="demsonguyen" style="display: none"></span>
      <button
        onclick="baitap10()"
        style="display: block"
        class="btn btn-success mt-4"
      >
        So sánh số dương và âm
      </button>
      <span id="sosanh" style="display: none"></span>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
